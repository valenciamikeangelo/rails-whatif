
    <div class="container form-signin-wrapper">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  required autofocus ng-model="loginCtrl.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginCtrl.password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" ng-click='loginCtrl.login()''>Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" ui-sref='signup'>Register</button>
        </div>

      </form>

    </div> <!-- /container -->
